<p>27 февраля 1914</p>
<p>    Многоуважаемый Сергей Павлович, </p>
<p>посылаю Вам не те стихи, о которых говорила, но Вы дали мне возможность свободно выбрать, что послать, -- и я этим воспользовалась. Надеюсь, что переписала я их достаточно четко. 	</p>
<p>Привет, 		Елиз. Кузьмина-Караваева</p>

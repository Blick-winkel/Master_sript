<p class="h1">Гай. [оперативная сводка]</p>

<p>КРАСНОДАР, 4 марта. (По телеграфу). До сих пор ни один колхоз Динской МТС не представил семян для анализа. По всему Району -- более чем в 20 колхозах семена на всхожесть не проверены.</p>

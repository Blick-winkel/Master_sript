<p class="h1">Д. Задонский. [оперативная сводка]</p>

<p>ПЕТРОВСКОЕ, 4 марта. (По телеграфу). Райзо ограничилось посылкой на места 8 специалистов которые должны проверить семена в 58 колхозах. Бюрократ директор Заготзерна Варлин вовсе отказался выделить специалистов.</p>

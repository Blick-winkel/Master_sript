<p class="h1">Отъезд норвежского министра иностранных дел Ли из Сан-Франциско</p>

<p>САН-ФРАНЦИСКО, 7 мая. (Спец. корр. ТАСС). Норвежский министр иностранных дел Ли заявил о своем возвращении в Лондон в связи с «неотложными делами, касающимися освобождения Норвегии».</p>

<p class="h1">Издание первомайского приказа товарища Сталина на белорусском языке</p>

<p>МИНСК, 8 мая. (ТАСС). Белорусское Государственное издательство выпустило 20-тысячным тиражом на белорусском языке первомайский приказ Верховного Главнокомандующего Маршала Советского Союза товарища Сталина.</p>

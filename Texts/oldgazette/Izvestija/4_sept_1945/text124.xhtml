<p class="h1">Заявление Хэлла</p>

<p>ВАШИНГТОН, 2 сентября. (ТАСС). Бывший государственный секретарь США Хэлл сделал заявление, в котором указал, что Соединенные Штаты вместе с союзниками должны обеспечить, чтобы Япония и Германия никогда больше не угрожали миру на земле.</p>

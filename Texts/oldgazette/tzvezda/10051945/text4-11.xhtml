<p>Югославские войска освободили Загреб и Любляну</p>
<p>БЕЛГРАД, 8 мая. (ТАСС). Белградское радио передает сообщение генерального штаба югославской армия о том, что части югославской армии освободили главный город Хорватии Загреб и главный город Словении -- Любляну.</p>

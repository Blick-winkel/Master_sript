<p>ПЛЕНЕНИЕ БЫВШЕГО ГИТЛЕРОВСКОГО МИНИСТРА ФИНАНСОВ ШАХТА</p>
<p>НЬЮ-ЙОРК, 7 мая. (ТАСС). По сообщению корреспондента агентства Юнайтед Пресс, находящегося при американской армии, американцы, заняв итальянский город Альба близ австрийской границы, захватили там бывшего гитлеровского министра финансов Шахта.</p>

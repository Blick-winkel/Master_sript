<p class="h1">Объявления</p>

<p>Вечер, посвященный двухтысячному номеру «Гудка», состоится в клубе имени Кухмистерова в понедельник, 17 января. Начало в 7 час. вечера.</p>
<p>Подробности -- в программах. Билеты распределены через учкпрофсожи и дорожных уполномоченных «Гудка».</p>
